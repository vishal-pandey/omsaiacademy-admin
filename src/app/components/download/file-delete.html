<section class="container">
	<section class="status"><span class="fill"></span><button mat-mini-fab (click)="onNoClick()"><mat-icon>close</mat-icon></button></section>
	
  <p>Do you want to delete <b>{{data.file}}</b></p>
  <button mat-raised-button color="warn" (click)="deleteFile(data.file, data.folder)">Yes</button>
	<button mat-raised-button (click)="onNoClick()" color="ascent">No</button>
</section>
