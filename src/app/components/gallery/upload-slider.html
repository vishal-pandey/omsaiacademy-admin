<section class="container" *ngIf="!uploading">
	<section class="status"><span class="fill"></span><button mat-mini-fab (click)="onNoClick()"><mat-icon>close</mat-icon></button></section>

  
  <section class="edit-profile">
    <input type="file" name="photo" #photo>
    <button mat-raised-button (click)="uploadSliderImg(photo.files[0], data)">Upload Photo</button>
  </section>
</section>
<section class="updating" *ngIf="uploading">
	<mat-spinner></mat-spinner>
</section>
